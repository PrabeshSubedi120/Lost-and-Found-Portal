{% extends 'portal/base.html' %}
{% block title %}Profile - Lost and Found Portal{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center"><i class="fas fa-user-circle me-2"></i>Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="text-center mb-4">
            {% if profile.avatar %}
              <img src="{{ profile.avatar.url }}" class="rounded-circle mb-2" style="width: 120px; height: 120px; object-fit: cover; border: 4px solid #667eea;">
            {% else %}
              <i class="fas fa-user-circle fa-7x text-secondary mb-2"></i>
            {% endif %}
            <div class="mt-2">
              {{ form.avatar }}
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user me-2"></i>Username</label>
            <input type="text" class="form-control" value="{{ request.user.username }}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
            <input type="email" class="form-control" value="{{ request.user.email }}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-info-circle me-2"></i>Bio</label>
            {{ form.bio }}
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
