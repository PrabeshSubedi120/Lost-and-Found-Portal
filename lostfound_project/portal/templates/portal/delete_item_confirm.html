{% extends 'portal/base.html' %}
{% block title %}Delete Item - Lost and Found Portal{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-trash-alt fa-3x text-danger mb-3"></i>
                    <h2>Delete Item</h2>
                    <p class="text-muted">Are you sure you want to delete <strong>{{ item.title }}</strong>?</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash me-2"></i>Yes, Delete
                        </button>
                        <a href="{% url 'item_detail' item.pk %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
